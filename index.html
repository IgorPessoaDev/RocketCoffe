<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

    <title>Great Coffee</title>
</head>

<body>

    <header id="header">
        <nav class="container">
            <img class="logoMobile" src="assets/logo-mobile.svg" alt="Logo da RocketSeat">
            <img class="logoDesktop" src="assets/logo-desktop.svg" alt="Logo da RocketSeat">
            <div class="menu">
                <ul>
                    <li id="#home"><a href="">Home</a></li>
                    <li id="#menu"><a href="">Menu</a></li>
                    <li id="#rewards"><a href="">Recompesas</a></li>
                    <li id="#gifts"><a href="">Gifts cards</a></li>
                    <li id="#stores"><a href="">Lojas</a></li>
                </ul>
            </div>
            <img class="toggle open" src="assets/menu-buguer-open.svg" alt="">
            <img class="toggle close" src="assets/menu-buguer-close.svg" alt="">
            <section id="pedidoNav">
                <a href="#">Pegar meu café</a>
            </section>
        </nav>
    </header>
    <main class="grid">
        <section id="text" class="container">
            <p>O café que fará seu código decolar para o próximo nível.</p>
        </section>
        <section id="pedido" class="container">
            <a href="#">Pegar meu café <img src="assets/arrow.svg" alt=""></a>
        </section>
        <section id="images">
            <img class="blurDesktop blurTop" src="assets/blur-2.png" alt="">

            <img class="blurDesktop blurBottom" src="assets/blur-1.png" alt="">
            <img class="blurMobile" src="assets/blur-mobile.png" alt="">
            <div class="text container">
                <h1>Great Cooffe <br><span>&lsaquo;Great Code/&rsaquo;</span></h1>
            </div>
            <div class="image">

                <img  src="assets/rocket-coffee.png" alt="">
            </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
